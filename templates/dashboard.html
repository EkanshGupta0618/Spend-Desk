<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <title>Expense Tracker Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="profile-btns">
                <button id="settings-button" class="btn">Settings</button>
                <button id="logout-button" class="btn">Logout</button>
            </div>
            <h1>Expense Tracker Dashboard </h1>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="amount" id="total-expenses"></div>
            </div>
            <div class="stat-card">
                <h3>Remaining Budget</h3>
                <div class="amount" id="remaining-budget"></div>
            </div>
        </div>

        <div class="expense-form">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-title">Title</label>
                    <input type="text" id="expense-title" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required>
                </div>
                <button type="submit" class="btn">Add Expense</button>
            </form>
        </div>

        <div class="chart-container">
            <h2>Expense Analysis</h2>
            <canvas id="expense-chart"></canvas>
        </div>

        <div class="expenses-list">
            <h2>Recent Expenses</h2>
            <div id="expenses-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
