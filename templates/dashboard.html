<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="/static/js/dashboard.js"></script>
    
</head>

<body>
    <!-- Logout Button -->
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    <div class="content">
        <div class="dashboard-grid">
            <div class="card">
                <h2>Total Expenses</h2>
                <h3>₹{{ total_expenses }}</h3>
            </div>
            <div class="card">
                <h2>Monthly Budget</h2>
                <h3>₹{{ monthly_budget }}</h3>
            </div>
            <div class="card">
                <h2>Remaining Budget</h2>
                <h3>₹{{ remaining_budget }}</h3>
            </div>
            <div class="card">
                <h2>Set Monthly Budget</h2>
                <form class="budget-form" method="POST" action="{% url 'set_budget' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="monthly_budget">Monthly Budget (₹)</label>
                        <input type="number" id="monthly_budget" name="monthly_budget" value="{{ monthly_budget }}"
                            required>
                    </div>
                    <button type="submit" class="submit-btn">Update Budget</button>
                </form>
            </div>
        </div>
</body>

</html>
