<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Grandstander", cursive;
            background-color: #f8f9fa;
        }

        .brand {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .forgot-password-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-section h2 {
            font-weight: 700;
            color: #343a40;
        }

        .form-section p {
            font-size: 1rem;
            color: #6c757d;
        }

        .form-section .form-control {
            margin-bottom: 1rem;
        }

        .form-section .btn {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 500;
            border-radius: 5px;
        }

        .form-section .btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3 text-center d-flex flex-column justify-content-center align-items-center">
                <h1 class="brand">Spend Desk</h1>
                <div class="forgot-password-container w-75">
                    <div class="form-section">
                        <h2>Forgot Password</h2>
                        <p>Enter your email address and we will send an OTP</p>
                        <form id="forgot-password-form" method="post">
                            {% csrf_token %}
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email address"
                                required />
                            <button type="submit" class="btn w-100">Submit</button>
                        </form>
                        <div class="back-link">
                            <a href="{% url 'login' %}">&lt; Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
