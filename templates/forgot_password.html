<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/forgot_password.css">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3 text-center d-flex flex-column justify-content-center align-items-center">
                <h1 class="brand">Spend Desk</h1>
                <div class="forgot-password-container w-75">
                    <div class="form-section">
                        <h2>Forgot Password</h2>
                        <p>Enter your email address and we will send an OTP</p>
                        <form id="forgot-password-form" method="POST" onsubmit="return validate()">
                            {% csrf_token %}
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email address"
                                required />
                            <button type="submit" class="btn w-100">Submit</button>
                        </form>
                        <div class="error-message">
                            {% for message in messages %}

                            {% if message.tags == 'error' %}
                            <p style="color: red;">{{message}}</p>
                            {% elif meesaage.tags == 'info'%}
                            <script>
                                window.onload = function () {
                                    alert("{{message}}");
                                }
                            </script>
                            {% endif %}
                            {% endfor %}
                        </div>
                        <div class="back-link">
                            <a href="{% url 'login' %}">&lt; Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
