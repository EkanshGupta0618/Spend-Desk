<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="pass" placeholder="Enter your password" required>
            {% for message in messages %}

            {% if message.tags == 'error' %}
            <p style="color: red;">{{message}}</p>
            {% elif meesaage.tags == 'info'%}
            <script>
                window.onload = function () {
                    alert("{{message}}");
                }
            </script>
            {% endif %}
            {% endfor %}
            <button type="submit">Login</button>

            <div class="forgot-password">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </div>

            <div class="form-footer">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
