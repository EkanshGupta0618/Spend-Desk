<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/otp_fill.css">
    <!-- Custom JavaScript -->
    <script src="/static/js/otp.js"></script>
</head>

<body class="container d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <div class="otp-card bg-white p-4 rounded ">
        <h2 class="text-center mb-3">Spend-Desk OTP Verification</h2>
        <p class="text-center text-muted">Enter the OTP sent to your email address</p>
        <form method="POST">
            {% csrf_token %}
            <div class="otp-input d-flex justify-content-center gap-2 mb-3">
                <input name="otp" type="text" maxlength="1" class="form-control text-center" autofocus>
                <input name="otp" type="text" maxlength="1" class="form-control text-center">
                <input name="otp" type="text" maxlength="1" class="form-control text-center">
                <input name="otp" type="text" maxlength="1" class="form-control text-center">
                <input name="otp" type="text" maxlength="1" class="form-control text-center">
                <input name="otp" type="text" maxlength="1" class="form-control text-center">
            </div>
            <p class="text-center">Didn't get the OTP? <a href="{% url 'forgot_password' %}" id="resend-link">ResendOTP</p>
            <button class="btn btn-primary w-100 mt-3" id="verify-btn" disabled>Verify now</button>
        </form>
        <div class="error-message">
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
