<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/sign_up.css">
    <title>Spend-Desk Signup Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="display-container justify-content-center align-items-center flex-column vh-100">
    <div class="container ">
        <h1>SPEND-DESK</h1>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form method="POST" onsubmit="return valdidate()">
                {% csrf_token %}

                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your Name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required minlength="6">

                <label for="password">Confirm Password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required
                    minlength="6">

                <!-- <error id="alert"></error> -->
                <div class="error-message">
                    {% for message in messages %}

                    {% if message.tags == 'error' %}
                    <p>{{message}}</p>
                    {% elif meesaage.tags == 'info'%}
                    <script>
                        window.onload = function () {
                            alert("{{message}}");
                        }
                    </script>
                    {% endif %}
                    {% endfor %}
                </div>

                <button type="submit">Sign Up</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </form>
        </div>
</body>

</html>
